syntax = "proto3";

package compas_pb.data;

import "compas_pb/data/proto/point.proto";
import "compas_pb/data/proto/vector.proto";
import "compas_pb/data/proto/line.proto";
import "compas_pb/data/proto/frame.proto";
import "compas_pb/data/proto/polyline.proto";
import "compas_pb/data/proto/beam.proto";
import "compas_pb/data/proto/plate.proto";

// import "google/protobuf/any.proto";

//TODO make it into different Type
// Specify the data type of the message eg. python type and Compas type

/* A message to hold any data type */
enum DataType {
  UNKNOWN = 0;
  POINT = 1;
  VECTOR = 2;
  LINE = 3;
  FRAME = 4;


  LIST = 8;
  DICT = 9;

  INT = 10;
  FLOAT = 11;
  BOOL = 12;
  STR = 13;

  POLYLINE = 5;
  BEAM = 6;
  PLATE = 7;
}

message AnyData {
  DataType type = 1;
  oneof data {
    /* a meesage to hold COMPAS obejct data types */
    PointData point = 2;
    VectorData vector = 3;
    LineData line = 4;
    FrameData frame = 5;
    ListData list = 7;
    DictData dict = 8;

    /* a meesage to hold built-in data types */
    int32 int = 9;
    float float = 10;
    bool bool = 11;
    string str = 12;
  }
}

/** repeated serves as a list in protobuf */
message ListData {
  repeated AnyData data = 1;
}

message DictData {
  map<string, AnyData> data = 1;
}

/** root serialization element */
message MessageData {
  AnyData data = 1;
}

