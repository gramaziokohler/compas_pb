syntax = "proto3";

package compas_pb.data;

import "compas_pb/data/proto/point.proto";
import "compas_pb/data/proto/vector.proto";
import "compas_pb/data/proto/line.proto";
import "compas_pb/data/proto/element.proto";
import "compas_pb/data/proto/frame.proto";
// import "google/protobuf/any.proto";

/* A message to hold any data type */
enum DataType {
  UNKNOWN = 0;
  POINT = 1;
  VECTOR = 2;
  LINE = 3;
  FRAME = 4;
  ELEMENT = 5;
  LIST = 6;
  DICT = 7;

  INT = 8;
  FLOAT = 9;
  BOOL = 10;
  STR = 11;
}

message AnyData {
  DataType type = 1;
  oneof data {
    /* a meesage to hold COMPAS obejct data types */
    PointData point = 2;
    VectorData vector = 3;
    LineData line = 4;
    FrameData frame = 5;
    ElementData element = 6;
    ListData list = 7;
    DictData dict = 8;

    /* a meesage to hold built-in data types */
    int32 int = 9;
    float float = 10;
    bool bool = 11;
    string str = 12;
  }
}

/** repeated serves as a list in protobuf */
message ListData {
  repeated AnyData data = 1;
}

message DictData {
  map<string, AnyData> data = 1;
}

/** root serialization element */
message MessageData {
  AnyData data = 1;
}

