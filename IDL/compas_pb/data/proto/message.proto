syntax = "proto3";

package compas_pb.data;

import "compas_pb/data/proto/point.proto";
import "compas_pb/data/proto/vector.proto";
import "compas_pb/data/proto/line.proto";
import "compas_pb/data/proto/element.proto";
import "compas_pb/data/proto/frame.proto";
// import "google/protobuf/any.proto";

/* A message to hold any data type */
enum DataType {
  UNKNOWN = 0;
  POINT = 1;
  VECTOR = 2;
  LINE = 3;
  FRAME = 4;
  ELEMENT = 5;
  LIST = 6;
  DICT = 7;
  DEFAULT = 8; // built-in data type, such as int, float, string, etc.
}

message AnyData {
  DataType type = 1;
  oneof data {
    PointData point = 2;
    VectorData vector = 3;
    LineData line = 4;
    FrameData frame = 5;
    ElementData element = 6;
    ListData list = 7;
    DictData dict = 8;
    DefaultData default = 9;
  }
}

/* a meesage to hold built-in data types */
message DefaultData {
  oneof data {
    int32 int = 1;
    float float = 2;
    bool bool = 3;
    string string = 4;
  }
}

/** repeated serves as a list in protobuf */
message ListData {
  repeated AnyData data = 1;
}

message DictData {
  map<string, AnyData> data = 1;
}

/** root serialization element */
message MessageData {
  AnyData data = 1;
}

